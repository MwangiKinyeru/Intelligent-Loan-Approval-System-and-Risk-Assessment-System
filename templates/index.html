<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrimeTrust Bank - Intelligent Loan Approval System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(139, 92, 246, 0.15));
      animation: float 6s ease-in-out infinite;
      z-index: -1;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 200px;
      height: 200px;
      bottom: 15%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .section {
      width: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      margin-top: -10vh;
    }

    .brand {
      font-family: 'Poppins', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #60a5fa 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .brand::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 2px;
    }

    .portal {
      font-size: 2.2rem;
      font-weight: 500;
      color: #cbd5e1;
      margin-top: 10px;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    .tagline {
      font-size: 1.2rem;
      color: #94a3b8;
      margin-top: 15px;
      font-weight: 400;
      max-width: 600px;
      line-height: 1.6;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #cbd5e1;
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      font-size: 24px;
      color: #60a5fa;
    }

    .feature-text {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .start-button {
      position: absolute;
      bottom: 15vh;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .start-button button {
      padding: 22px 70px;
      font-size: 1.5rem;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
      letter-spacing: 0.5px;
    }

    .start-button button:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.6);
      background: linear-gradient(135deg, #2563eb, #7c3aed);
    }

    .start-button button:active {
      transform: translateY(-2px);
    }

    .start-button button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .start-button button:hover::before {
      left: 100%;
    }

    .start-button button i {
      margin-left: 10px;
      transition: transform 0.3s ease;
    }

    .start-button button:hover i {
      transform: translateX(5px);
    }

    .security-badge {
      position: absolute;
      bottom: 5vh;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #94a3b8;
      font-size: 0.9rem;
    }

    .security-badge i {
      color: #10b981;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      .brand { font-size: 2.5rem; }
      .portal { font-size: 1.8rem; }
      .tagline { font-size: 1rem; padding: 0 20px; }
      .features { gap: 20px; margin-top: 30px; }
      .feature-icon { width: 50px; height: 50px; font-size: 20px; }
      .start-button button { 
        font-size: 1.2rem; 
        padding: 18px 50px; 
      }
      .content-container { margin-top: -5vh; }
    }

    @media (max-width: 480px) {
      .brand { font-size: 2rem; }
      .portal { font-size: 1.5rem; }
      .features { flex-direction: column; gap: 15px; }
      .start-button button { 
        font-size: 1.1rem; 
        padding: 16px 40px; 
      }
    }
  </style>
</head>
<body>

  <!-- Animated background shapes -->
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="floating-shape shape-3"></div>

  <div class="section">
    <div class="content-container">
      <div class="brand">
        PrimeTrust Microfinance Bank
      </div>
      
      <div class="portal">
        Loan Application Portal
      </div>
      
      <div class="tagline">
        Secure, Fast, and Transparent Loan Solutions Tailored for Your Financial Growth
      </div>
      
      <div class="features">
        <div class="feature">
          <div class="feature-icon">
            <i class="fas fa-bolt"></i>
          </div>
          <div class="feature-text">Instant Approval</div>
        </div>
        
        <div class="feature">
          <div class="feature-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <div class="feature-text">Bank-Level Security</div>
        </div>
        
        <div class="feature">
          <div class="feature-icon">
            <i class="fas fa-percentage"></i>
          </div>
          <div class="feature-text">Low Interest Rates</div>
        </div>
      </div>
    </div>
  </div>

  <div class="start-button">
    <button onclick="window.location.href='/loan'">
      Start Application <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <div class="security-badge">
    <i class="fas fa-lock"></i>
    <span>256-bit SSL Encryption â€¢ Fully Secure</span>
  </div>

</body>
</html>
